<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Chat Groups
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <div style="padding: 5px 5px 0 5px;">
    <button ion-button full>Create a group</button>
</div>
<ion-list *ngFor="let cg of chatGroups">

  <ion-card>
    <img src={{cg.imgSrc}}/>
    <div class="card-title">{{cg.groupName}}</div>
    <div class="card-subtitle">{{cg.count}} Comments</div>
  </ion-card>

</ion-list>

</ion-content>
